<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RoadPatch</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            color: white;
            padding: 10px 20px;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .navbar .brand {
            font-size: 24px;
            font-weight: bold;
        }

        .navbar .toggle-icon {
            display: none;
            font-size: 24px;
            cursor: pointer;
        }

        .navbar .nav-links {
            display: flex;
            gap: 15px;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .navbar .nav-links li {
            display: inline-block;
        }

        .navbar .nav-links a {
            text-decoration: none;
            color: white;
            font-size: 16px;
            transition: color 0.3s;
        }

        .navbar .nav-links a:hover {
            color: #4CAF50;
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .navbar .nav-links {
                display: none;
                flex-direction: column;
                background-color: #333;
                position: absolute;
                top: 60px;
                right: 20px;
                width: 150px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                border-radius: 10px;
            }

            .navbar .nav-links.active {
                display: flex;
            }

            .navbar .toggle-icon {
                display: block;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="brand">RoadPatch</div>
        <div class="toggle-icon" onclick="toggleNav()">â˜°</div>
        <ul class="nav-links">
            <li><a href="/login">Login</a></li>
            <li><a href="/admin">Admin Dashboard</a></li>
            <li><a href="/report">Report</a></li>
            <li><a href="#contact">Contact Us</a></li>
            <li><a href="#details">More Details</a></li>
        </ul>
    </nav>

    <script>
        function toggleNav() {
            const navLinks = document.querySelector('.nav-links');
            navLinks.classList.toggle('active');
        }
    </script>
</body>
</html>
