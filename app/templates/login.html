<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        /* General Styling */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }

        body.dark-mode {
            background-color: #121212;
            color: #ffffff;
        }

       /* Horizontal Navbar */
       .navbar {
            display: flex;
            justify-content: flex-start;
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .navbar a {
            color: white;
            padding: 15px 20px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .navbar a:hover {
            background-color: #575757;
        }

        /* Theme Toggle Icon */
        .toggle-icon {
            font-size: 24px;
            cursor: pointer;
            color: #333;
            z-index: 1000;
            transition: color 0.3s;
        }

        body.dark-mode .toggle-icon {
            color: white;
        }
        header {
            padding: 10px 20px;
            background-color: #333;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            margin: 0;
            font-size: 24px;
        }

        /* Content Styling */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin-left: 220px; /* Leave space for side nav when open */
            transition: margin-left 0.3s;
        }

        .container.full-width {
            margin-left: 0; /* Full width when side nav is hidden */
        }

        .login-box {
            background-color: #f4f4f4;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
            margin-right: 6cm;
        }

        body.dark-mode .login-box {
            background-color: #1e1e1e;
        }

        .login-box h2 {
            margin-bottom: 20px;
        }

        .login-box input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        body.dark-mode .login-box input {
            background-color: #333;
            color: white;
            border: 1px solid #555;
        }

        .login-box button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .login-box button:hover {
            background-color: #0056b3;
        }

        body.dark-mode .login-box button {
            background-color: #0056b3;
        }

        .navbar a {
            text-decoration: none;
            color: white;
            padding: 10px;
        }

        #registerText {
        color: black;
    }

    body.dark-mode #registerText {
        color: white;
    }

    #registerLink {
        color: #007BFF;
        text-decoration: none;
    }

    body.dark-mode #registerLink {
        color: #66b2ff;
    }

    #registerLink:hover {
        text-decoration: underline;
    }
    </style>
</head>
<body>
  
    <header>
        <h1>RoadPatch</h1>
    <nav>
        <ul class="navbar">
            <li><a href="/">Back</a></li>

        </ul>
    </nav>
</header>

    <!-- Main Content -->
    <div class="container" id="container">
        <div class="login-box">
            <h2>Login</h2>
            <form method="POST" action="/login">
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <p style="text-align:center;" id="registerText">
              Not registered? <a href="/register" id="registerLink">Register Now!</a>
        </div>

    </div>

    
  </p>
  

    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        <ul style="text-align:center;">
            {% for category, message in messages %}
            <li class="{{ category }}">{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    {% endwith %}
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
