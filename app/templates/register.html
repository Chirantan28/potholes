<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        :root {
            --background-color: #f0f4f8;
            --form-background: #ffffff;
            --text-color: #333333;
            --button-color: #4CAF50;
            --button-hover: #45a049;
        }
    
        body.dark-theme {
            --background-color: #2c2c2c;
            --form-background: #3e3e3e;
            --text-color: #f0f0f0;
            --button-color: #007BFF;
            --button-hover: #0056b3;
        }
    
        body {
            background-color: var(--background-color);
            color: var(--text-color);
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            transition: background-color 0.3s, color 0.3s;
        }
    
        h1 {
            text-align: center;
            font-size: 2em;
            margin-bottom: 20px;
        }
    
        form {
            background-color: var(--form-background);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            animation: fadeIn 1s ease-in-out;
        }
    
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            font-size: 14px;
        }
    
        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 14px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
    
        input:focus {
            border-color: var(--button-color);
            box-shadow: 0 0 5px var(--button-color);
            outline: none;
        }
    
        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background-color: var(--button-color);
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
    
        button:hover {
            background-color: var(--button-hover);
        }
    
        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: var(--button-color);
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            color: white;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }
    
        .theme-toggle:hover {
            background-color: var(--button-hover);
        }
    
        ul {
            list-style: none;
            padding: 0;
        }
    
        ul li {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            color: white;
            font-size: 14px;
        }
    
        ul li.success {
            background-color: #4CAF50;
        }
    
        ul li.error {
            background-color: #f44336;
        }
    
        /* Side Navigation Bar */
        .side-nav {
            position: fixed;
            left: -200px;
            top: 0;
            height: 100%;
            width: 200px;
            background-color: #333;
            display: flex;
            flex-direction: column;
            padding-top: 60px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
            transition: left 0.3s;
        }
    
        .side-nav.open {
            left: 0;
        }
    
        .side-nav a {
            color: white;
            padding: 15px 20px;
            text-decoration: none;
            font-size: 16px;
            transition: background-color 0.3s;
        }
    
        .side-nav a:hover {
            background-color: #575757;
        }
    
        /* Nav Toggle Button */
        .nav-toggle-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: #333;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 18px;
            z-index: 1000;
            border-radius: 5px;
        }
    
        body.dark-theme .nav-toggle-btn {
            background-color: #575757;
        }
    
        /* Content Styling */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin-left: 220px;
            transition: margin-left 0.3s;
        }
    
        .container.full-width {
            margin-left: 0;
        }
    
        /* Theme Toggle Icon */
        .toggle-icon {
            position: fixed;
            top: 20px;
            right: 20px;
            font-size: 24px;
            cursor: pointer;
            color: #333;
            z-index: 1000;
            transition: color 0.3s;
        }
    </style>
    
</head>
<body>
    <!-- Toggle Button for Navigation Bar -->
    <button class="nav-toggle-btn" id="navToggleBtn">‚ò∞</button>

    <!-- Side Navigation Bar -->
    <nav class="side-nav" id="sideNav">
        <a href="/">Home</a>
        <a href="/upload_pothole">Upload</a>
        <a href="/admin">Admin</a>
    </nav>

    <div class="toggle-icon" id="toggleTheme">üåô</div>

    <!-- Main Content -->
    <div class="container" id="container">
        <div>
            <h1>Register</h1>
            <form action="{{ url_for('main.register') }}" method="POST">
                <div>
                    <label for="username">Username:</label>
                    <input type="text" name="username" id="username" required>
                </div>
                
                <div>
                    <label for="password">Password:</label>
                    <input type="password" name="password" id="password" required>
                </div>

                <div>
                    <label for="repassword">Confirm Password:</label>
                    <input type="password" name="repassword" id="repassword" required>
                </div>

                <div>
                    <button type="submit">Register</button>
                </div>
            </form>

            <!-- Flash messages for success/error feedback -->
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    <ul>
                        {% for category, message in messages %}
                            <li class="{{ category }}">{{ message }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}
            {% endwith %}
        </div>
    </div>

    <script>
        // Toggle Side Navigation
        const navToggleBtn = document.getElementById('navToggleBtn');
        const sideNav = document.getElementById('sideNav');
        const container = document.getElementById('container');

        navToggleBtn.addEventListener('click', () => {
            sideNav.classList.toggle('open');
            container.classList.toggle('full-width');
        });

        // Theme Toggle Logic
        const toggleButton = document.getElementById('toggleTheme');
        toggleButton.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            toggleButton.textContent = document.body.classList.contains('dark-mode') ? '‚òÄÔ∏è' : 'üåô';
        });
    </script>
</body>
</html>
