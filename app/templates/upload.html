<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Pothole</title>
   
    <style>
        

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }

        h1 {
            text-align: center;
            font-size: 2em;
            margin-bottom: 20px;
        }

        form {
            background-color: var(--form-background);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 14px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input:focus {
            border-color: var(--button-color);
            box-shadow: 0 0 5px var(--button-color);
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background-color: var(--button-color);
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: var(--button-hover);
        }

        /* Horizontal Navbar */
        .navbar {
            display: flex;
            justify-content: flex-start;
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .navbar a {
            color: white;
            padding: 15px 20px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .navbar a:hover {
            background-color: #575757;
        }

        /* Theme Toggle Icon */
        .toggle-icon {
            font-size: 24px;
            cursor: pointer;
            color: #333;
            z-index: 1000;
            transition: color 0.3s;
        }

        body.dark-mode .toggle-icon {
            color: white;
        }
        header {
            padding: 10px 20px;
            background-color: #333;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            margin: 0;
            font-size: 24px;
        }

        .container {
            
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            padding-left: 10cm;
        }
       
    </style>
</head>
<body>
     <!-- Horizontal Navbar -->
     <header>
        <h1>Dashboard</h1>
    <nav>
        <ul class="navbar">
            <li><a href="/dashboard">Dashboard</a></li>
            <li><a href="/">Home</a></li>
            {% if session.get('user_id') and session.get('is_admin') %}
            <li><a href="/admin">Admin Dashboard</a></li>
            {% endif %}
            <li><a href="#contact">Contact Us</a></li>
            <li><a href="/details">More Details</a></li>

        </ul>
    </nav>
    
</header>

<h1>Report a Pothole</h1>
    <!-- Main Content -->
    <div class="container" id="container">
        <div>
            
            <form method="POST" enctype="multipart/form-data">
                <label for="file">Upload Pothole Image:</label>
                <input type="file" name="file" required>

                <label for="location">Location:</label>
                <input type="text" name="location" required>

                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

</body>
</html>
