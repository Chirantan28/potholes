<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report a Pothole</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }

        h1 {
            text-align: center;
            font-size: 2em;
            margin-bottom: 20px;
            padding-right: 8cm;
        }

        form {
            background-color: #f9f9f9;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 14px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input:focus {
            border-color: #007BFF;
            box-shadow: 0 0 5px #007BFF;
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .navbar {
            display: flex;
            justify-content: flex-start;
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .navbar a {
            color: white;
            padding: 15px 20px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .navbar a:hover {
            background-color: #575757;
        }

        header {
            padding: 10px 20px;
            background-color: #333;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            margin: 0;
            font-size: 24px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            padding-left: 10cm;
        }

        /* Styles for image preview */
        .preview-container {
            margin-top: 20px;
            padding: 10px;
            border: 2px dashed #ccc;
            border-radius: 5px;
            text-align: center;
            display: none;
        }

        .preview-container img {
            max-width: 100%;
            max-height: 300px;
            margin-top: 10px;
        }

        .preview-container.active {
            display: block;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 10px;
        }

        .loading.active {
            display: block;
        }

        /* Checkbox label on same line */
        .location-checkbox {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .location-checkbox input[type="checkbox"] {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>RoadPatch</h1>
        <nav class="navbar">
            <a href="/" class="text-white">Home</a>
            <a href="/admin" class="text-white">Admin Dashboard</a>
            <a href="/logout" class="text-white">Logout</a>
        </nav>
    </header>

    <div class="container">
        <h1>Report a Pothole</h1>
        <form method="POST" enctype="multipart/form-data" id="uploadForm">
            <label for="file">Upload Pothole Image:</label>
            <input type="file" name="file" id="file" accept="image/*" required>

            <div class="preview-container" id="previewContainer">
                <h3>Image Preview</h3>
                <img id="imagePreview" src="#" alt="Preview">
            </div>

            <label for="location">Location:</label>
            <input type="text" name="location" id="location" required>

            <div class="location-checkbox">
                <input type="checkbox" id="autoLocation">
                <label for="autoLocation">Use my current location</label>
            </div>

            <div class="loading" id="loading">
                Processing image... Please wait.
            </div>

            <button type="submit" id="submitButton">Submit</button>
        </form>
    </div>

    <script>

    const alertMessage = "{{ alert_message | safe }}";
    if (alertMessage) {
        alert(alertMessage);
    }
        // Image preview functionality
        document.getElementById('file').addEventListener('change', function(e) {
            const file = e.target.files[0];
            const previewContainer = document.getElementById('previewContainer');
            const imagePreview = document.getElementById('imagePreview');

            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    imagePreview.src = e.target.result;
                    previewContainer.classList.add('active');
                }
                reader.readAsDataURL(file);
            }
        });

        // Form submission handling
        document.getElementById('uploadForm').addEventListener('submit', function() {
            document.getElementById('loading').classList.add('active');
            document.getElementById('submitButton').disabled = true;
        });

        // Geolocation functionality
        document.getElementById('autoLocation').addEventListener('change', function() {
            if (this.checked) {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(function(position) {
                        const lat = position.coords.latitude;
                        const lon = position.coords.longitude;
                        document.getElementById('location').value = `${lat}, ${lon}`;
                    }, function(error) {
                        alert(`Error getting location: ${error.message}`);
                    });
                } else {
                    alert('Geolocation is not supported by this browser.');
                }
            } else {
                document.getElementById('location').value = '';
            }
        });
        
    </script>
</body>
</html>
